<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador - IC</title>
    <link rel="stylesheet" href="css/styes.css">
    <!-- Boostrap CSS Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styes.css">
</head>

<body>
    <div class="container-boxlogin d-flex justify-content-center">
        <div class="box-login">
            <p class="title-box-login">Simulador - IC</p>
            <p class="subtitle-box-login">Faça Login usando seu e-mail:</p>
            <form class="form-login d-flex flex-column align-items-center">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password">
                    <a id="" class="link-ca-small" href="#">Esqueci minha senha.</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <a class="link-ca" href="#">Ainda não possuo uma conta</a>
            </form>
        </div>
    </div>
</body>

</html>
